  <h1 class="contacto">Rellene el siguiente formulario de para ponerse en contacto con nosotros</h1>
    <fieldset>
      <form action="mailto:scorreyerop01@educarex.es" method="post" enctype="text/plain">
  <label>¿Cómo te llamas?</label> <br>
      <input type="text" placeholder="Saul" style="display: flex ;justify-content: space-around;"> <br>
  <label>Introduce tu email</label>  <br>
      <input type="email" placeholder="ejemplo@gmail.com" style="display: flex ;justify-content: space-around;"> <br>
  <label>Introduce tu numero de telefono</label> <br>
      <input type="tel" placeholder="633560685" style="display: flex ;justify-content: space-around;"> <br>
      <label>Introduce el servicio que va a necesitar</label> <br>
      <input type="checkbox"> Dudas de sobre las compras. <br>

      <input type="checkbox"> Otro. <br> <br>

      <input type="text" placeholder="Cuentanos tu problema" style="height: 5em; width: 15em;display: flex ;justify-content: space-around;"> <br>
  <label>¿Cómo definirías el trato al cliente?</label> <br>
      <input type="range" style="display: flex ;justify-content: space-around;">  <br>
  <label>Dia de entrega del formulario.</label> <br>
      <input type="date" style="display: flex ;justify-content: space-around;"> <br>
      <input type="submit" style="display: flex ;justify-content: space-around;">
</form>
